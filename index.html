<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>
                    U$ Dolar Americano
                </option>
                <option>
                    â‚¬$ Euro
                </option>
            </select>
        </label>
        <label>
            Valor
            <input class="currency-value" placeholder="R$ 1.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png">
                <p class="Real-dolar">Real</p>
                <p class="valuereal1">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/Vector.png">
            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png">
                <p class="Real-dolar">Dolar</p>
                <p class="valuedolar1">U$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
